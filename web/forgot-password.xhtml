<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="resources/css/materialize.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Olvido de Contraseña</title>
        <style type="text/css">
            html {
                height: 100%;
                display: table;
                margin: auto;
            }
            body {
                height: 100%;
                display: table-cell;
                vertical-align: middle;
            }
            .margin {
                margin: 0 !important;
            }
            .input-field input:focus + label {
                color: #2196f3 !important;
                }
                /* label underline focus color */
            .row .input-field input:focus {
                border-bottom: 1px solid #2196f3  !important;
                box-shadow: 0 1px 0 0 #2196f3  !important
            }
            .checkbox-blue[type="checkbox"].filled-in:checked + label:after{
                border: 2px solid #1565c0;
                background-color: #2196f3;
            }
        </style>
    </h:head>

    <h:body class="blue lighten-1">
        <div id="login-page" class="row">
            <div class="col s12 z-depth-6 card-panel">
                <h:form id ="login-form">
                    <div class="row">
                        <div class="input-field col s12 center">
                            <img src="resources/img/registro_propiedad.png" alt="" class="responsive-img valign profile-image-login"/>
                            <p class="center login-form-text">Registro de la Propiedad de Manta-EP</p>
                        </div>
                    </div>
                    <div class="row margin">
                        <div class="input-field col s12">
                            <i class="blue-text mdi-social-person-outline prefix"></i>
                            <h:inputText id="username" required="true" requiredMessage="UserName Requerido"/>
                            <h:outputLabel for="username" value ="Usuario"/>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s12">
                            <!--<a href="home.jsp" class="btn blue lighten-1 waves-effect waves-light col s12">Login</a>-->
                            <h:outputLink value="home.jsp" styleClass="btn blue lighten-1 waves-effect waves-light col s12">
                                Recordar mi contraseña
                            </h:outputLink>
                            <!--<h:button value="Login" outcome="home.jsp" styleClass="btn blue lighten-1 waves-effect waves-light col s12"/>-->
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s6 m6 l6">
                            <p class="margin medium-small"><h:outputLink value="register.xhtml" >Registrarse!</h:outputLink></p>
                        </div>
                        <div class="input-field col s6 m6 l6">
                            <p class="margin right-align medium-small"><h:outputLink value="login.xhtml" >Logeate</h:outputLink></p>
                            
                        </div>          
                    </div>
                </h:form>
            </div>
        </div>

      <!--Import jQuery before materialize.js-->
      <!-- jQuery Library -->
      <script type="text/javascript" src="resources/js/jquery-2.2.4.min.js"></script>
      <!--materialize js-->
      <script type="text/javascript" src="resources/js/materialize.min.js"></script>
    </h:body>

</html>
